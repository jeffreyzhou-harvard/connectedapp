{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Profile</h2>
                    <div class="mb-3">
                        <strong>Name:</strong> {{ user.name }}
                    </div>
                    <div class="mb-3">
                        <strong>Email:</strong> {{ user.email }}
                    </div>
                    <div class="mb-3">
                        <strong>Member since:</strong> {{ user.created_at.strftime('%Y-%m-%d') }}
                    </div>
                    <div class="mt-4">
                        <a href="{{ url_for('friends') }}" class="btn btn-primary">View Friends</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
