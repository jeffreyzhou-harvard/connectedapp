<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Campus Events{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="bg-primary text-white">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <a href="{{ url_for('index') }}" class="text-white text-decoration-none">
                <h1 class="h4 mb-0">Campus Events</h1>
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="{{ url_for('friends_page') }}" class="nav-link text-white">Friends</a></li>
                    <li class="nav-item"><a href="{{ url_for('profile') }}" class="nav-link text-white">Profile</a></li>
                    <li class="nav-item"><a href="{{ url_for('credits') }}" class="nav-link text-white">Credits</a></li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link text-white">Logout</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Campus Events. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
